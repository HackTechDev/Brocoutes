<VirtualHost *:80>
    ServerName brocoutes.local
    DocumentRoot /opt/lampp/htdocs/brocoutes/web
    DirectoryIndex app.php
    ErrorLog /var/log/apache2/brocoutes-error.log
    CustomLog /var/log/apache2/brocoutes-access.log combined
    <Directory "/opt/lampp/htdocs/brocoutes/web">
        AllowOverride All 
        Allow from All 
     </Directory>
</VirtualHost>

